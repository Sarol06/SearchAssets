<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Barang dari Spreadsheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    thead {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Cari Barang</h1>
  <input type="text" id="searchInput" placeholder="Cari barang..." onkeyup="searchTable()">

  <table id="dataTable">
    <thead>
      <tr>
        <th>Barang</th>
        <th>Kuantitas</th>
        <th>Tempat</th>
        <th>Sub</th>
        <th>Box</th>
        <th>Tanggal</th>
        <th>User</th>
        <th>Status</th>
        <th>Keperluan</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data akan dimasukkan di sini -->
    </tbody>
  </table>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbw46tLu3-d7UEVv_dIRPOak7fCb0Fjk2m16IhdrR8O4JhLb9w3p-SwhCtSWr_f2CyvH/exec';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('tableBody');
        data.forEach(row => {
          const tr = document.createElement('tr');

          const getSafe = (key) => {
            const val = row[key];
            return (typeof val === "string" && val.startsWith("#")) ? "" : (val ?? "");
          };

          const cols = [
            getSafe("Barang"),
            getSafe("Kuantitas"),
            getSafe("Tempat"),
            getSafe("Sub"),
            getSafe("Box"),
            getSafe("Tanggal"),
            getSafe("User"),
            getSafe("Status"),
            getSafe("Keperluan")
          ];

          cols.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });

          tableBody.appendChild(tr);
        });
      })
      .catch(error => console.error("Gagal ambil data:", error));

    function searchTable() {
      let input = document.getElementById('searchInput');
      let filter = input.value.toLowerCase();
      let tr = document.getElementsByTagName('tr');

      for (let i = 1; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName('td');
        let found = false;
        for (let j = 0; j < td.length; j++) {
          if (td[j]) {
            let txtValue = td[j].textContent || td[j].innerText;
            if (txtValue.toLowerCase().includes(filter)) {
              found = true;
              break;
            }
          }
        }
        tr[i].style.display = found ? "" : "none";
      }
    }
  </script>

</body>
</html>
